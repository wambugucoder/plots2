version: 2
updates:
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: sidekiq
    versions:
    - 6.1.3
    - 6.2.0
  - dependency-name: rails
    versions:
    - 5.2.4.4
    - 5.2.4.5
  - dependency-name: authlogic
    versions:
    - 6.4.0
  - dependency-name: recaptcha
    versions:
    - 5.6.0
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: cytoscape
    versions:
    - 3.17.3
    - 3.17.4
    - 3.18.0
    - 3.18.1
  - dependency-name: y18n
    versions:
    - 4.0.1
  - dependency-name: leaflet-environmental-layers
    versions:
    - 2.4.2
  - dependency-name: marked
    versions:
    - 1.2.8
    - 1.2.9
